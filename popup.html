<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>알림 간격 설정</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>알림 간격 설정</h2>
    
    <div class="form-group">
        <label for="interval">알림 간격 (분)</label>
        
        <div class="interval-row">
            <input type="number" id="interval" min="1">
            <button id="showDropdown">선택</button>
            <div id="intervalDropdown" class="dropdown-content">
                <a data-value="30">30분</a>
                <a data-value="60">1시간</a>
                <a data-value="90">1시간 30분</a>
                <a data-value="120">2시간</a>
                <a data-value="150">2시간 30분</a>
                <a data-value="180">3시간</a>
            </div>
        </div>
    </div>
    
    <button id="saveInterval" class="save-button">저장</button>

    <script src="popup.js" defer></script>
</body>
</html>
