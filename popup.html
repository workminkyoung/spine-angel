<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>당신의 척추요정</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 메인 소개 화면 -->
    <div id="mainView" class="main-view">
        <header class="header-section">
            <h1 class="program-title">당신의 척추요정</h1>
            <p class="program-desc">오래 개발하고 싶으신가요?<br>코딩실력만큼 중요한 당신의 척추...<br>허리를 피세요..</p>
            <div id="countdownTimer" class="countdown-timer">--:--</div>
            <div class="button-row">
                <!-- 깃허브 이동 버튼 -->
                <button id="githubBtn" class="icon-btn" title="GitHub 이동">
                    <!-- GitHub SVG 아이콘 -->
                    <svg height="20" width="20" viewBox="0 0 16 16" fill="currentColor" aria-hidden="true">
                        <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.01.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.11.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.19 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"></path>
                    </svg>
                </button>
                <!-- 설정 진입 버튼 (이미지 파일로 변경) -->
                <button id="toggleSettings" class="icon-btn settings-icon-trigger-btn" title="설정 열기">
                    <img src="images/Setting_fill.svg" alt="설정 아이콘" width="20" height="20">
                </button>
                <!-- 홈 이동 버튼 -->
                <button id="homeBtn" class="icon-btn" title="홈">
                    <img src="images/Home_fill.svg" alt="홈 아이콘" width="20" height="20">
                </button>
            </div>
        </header>
    </div>
    <!-- 알림 간격 설정 패널 (초기에는 숨김) -->
    <div id="settingsPanel" class="settings-panel" style="display:none;">
    <h2>알림 간격 설정</h2>
        <form id="intervalForm">
    <div class="form-group">
                <label for="intervalHours">알림 간격</label>
                <div class="time-input-row">
                    <input type="number" id="intervalHours" min="0" max="23" value="0">
                    <span>시간</span>
                    <input type="number" id="intervalMinutes" min="0" max="59" value="30">
                    <span>분</span>
                    <input type="number" id="intervalSeconds" min="0" max="59" value="0">
                    <span>초</span>
                </div>
            </div>
            <div class="form-group">
                <label>근무 시간</label>
                <div class="time-input-row">
                    <input type="time" id="workStartTime" value="09:00">
                    <span> ~ </span>
                    <input type="time" id="workEndTime" value="18:00">
                </div>
            </div>
            <div id="intervalErrorMsg" style="display:none; color:#d32f2f; font-size:0.98em; margin:8px 0 0 0; text-align:center;"></div>
            <button type="submit" id="saveInterval" class="save-button">저장</button>
        </form>
    <!-- 개발자용 토글 (설정 패널 하단으로 이동) -->
    <div class="dev-toggle-row">
        <label>
            <input type="checkbox" id="devModeToggle" style="vertical-align:middle; margin-right:4px;">
            개발자 모드 (1분 미만 허용)
        </label>
    </div>
    </div>
    <!-- 알림 문제 안내 링크 (메인화면 하단) -->
    <div class="notification-help-link-row">
        <a href="#" id="notificationHelpLink" class="notification-help-link">알람이 안뜨시나요?</a>
    </div>
    <div id="webToast"></div>
    <!-- 홈 모달 (초기에는 숨김) -->
    <div id="homeModal" class="home-modal" style="display:none;"></div>
    <!-- <script src="popup.js" defer></script> -->
    <script type="module" src="popup.js" defer></script>
</body>
</html>
