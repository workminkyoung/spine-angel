<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 알림 설정 안내</title>
    <style>
        body { font-family: sans-serif; padding: 20px; line-height: 1.6; text-align: center; }
        .container { max-width: 600px; margin: 40px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; background-color: #f9f9f9; }
        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .button-link {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .button-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Windows 알림 설정</h1>
        <p>확장 프로그램의 알림이 제대로 표시되려면 Windows 시스템 설정에서 Chrome에 대한 알림이 켜져 있어야 합니다.</p>
        <p>아래 버튼을 클릭하여 Windows의 '알림 및 작업' 설정 페이지를 직접 열 수 있습니다.</p>
        <a href="ms-settings:notifications" class="button-link">Windows 알림 설정 열기</a>
        <p style="margin-top: 30px; font-size: 0.9em; color: #555;">
            만약 버튼이 작동하지 않는다면, 직접 Windows 설정 > 시스템 > 알림 (또는 알림 및 작업)으로 이동하여 Google Chrome을 찾아 알림을 '켬'으로 설정해 주세요.
        </p>
    </div>
</body>
</html>
